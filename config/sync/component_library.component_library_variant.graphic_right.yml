                <div class="md:hidden">
  	{% endif %}

                    <div class="relative text-gray-600 font-light w-full mb-4">
                        <span class="text-xl block">{{ created_day }}</span>
                        <span class="text-sm uppercase block">{{ created_month_year }}</span>
                    </div>

